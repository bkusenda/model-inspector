<div class="row">
    <div class="col">

            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger" id ='stop_btn'>Stop</button>
                <button type="button" class="btn btn-success" id="play_forward_btn">Play</button>
              </div>

        <div id="state_info"></div>
        <hr/>
    </div>
    </div>
    <div class="row">
        <div class="col">
        <div  class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Node Size:</label>
                </div>
                <div class="input-group-append">
                    <button type="button" class="btn
                    btn-outline-primary" id="node_size_fit_btn">Fit</button>
                    <button type="button" class="btn
                    btn-outline-primary" id="node_size_fixed_btn">Fixed</button>
                </div>

                </div>


                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Label Size:</label>
                </div>
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary" id="font_minus_btn">-</button>
                    <button type="button" class="btn btn-secondary" id="font_plus_btn">+</button>
                
                </div>

                </div>


                <div class="input-group mb-3">
                <!-- <div class="input-group-prepend">

                <div class="btn-group" role="group">
                    <button type="button" class="btn
                    btn-primary" id="default_view_btn">Reset View</button>
                
                    <button type="button" class="btn
                    btn-primary" id="reset_graph_btn">Reset Graph</button>
                </div>
                </div>

                <div class="input-group mb-3">

                <div class="btn-group" role="group">
                    <button type="button" class="btn
                    btn-secondary"
                    id="show_params_only_btn">Show Params
                    Only</button>
                </div>
                </div>
        <div  class="form-group">
        <div class="btn-toolbar">
            <div class="dropdown">
                <button class="btn btn-primary
                    dropdown-toggle" type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                    Change Layout
                </button>
                <div class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#"
                        id="layout_btn_grid">Grid</a>
                    <a class="dropdown-item" href="#"
                        id="layout_btn_dagre">Dagre</a>
                    <a class="dropdown-item" href="#"
                        id="layout_btn_cose">Cose</a>
                </div>
            </div>
        </div>
    </div>



        <div  class="form-group">
        <h6>Node View Type</h6>
        <div class="form-check">
            <input class="form-check-input"
                type="radio" value=""
                name="radio_node_view"
                id="dist_radio_btn">
            <label class="form-check-label"  for="dist_radio_btn">Distribuion</label>
        </div>

        <div class="form-check">
            <input class="form-check-input"
                type="radio" value=""
                name="radio_node_view"
                id="heatmap_radio_btn"
                >
            <label class="form-check-label"  for="heatmap_radio_btn"
                >Heatmap</label>
        </div>


    </div>
    <div  class="form-group">

        <h6>Node Data Content</h6>

        <div class="form-check">
            <input class="form-check-input"
            name="radio_node_data"
                type="radio" value=""
                id="view_param_btn">
            <label class="form-check-label" for="view_param_btn"
                >Parameter Values</label>
        </div>

        <div class="form-check">
            <input class="form-check-input"
            name="radio_node_data"
                type="radio" value=""
                id="view_grad_btn">
            <label class="form-check-label" for="view_grad_btn">Gradient Values</label>
        </div>
        <div class="form-check">
            <input class="form-check-input"
            name="radio_node_data"
                type="radio" value=""
                id="view_buffer_btn">
            <label class="form-check-label" for="view_buffer_btn">Buffer Values</label>
